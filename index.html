<body>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");

    const segments = [
      { name: '·ûü·üÑ·ûò·ûë·ûº·ûö·ûü·üê·ûñ·üí·ûë iPhone ·ûÇ·üí·ûö·ûî·üã·ûü·üÅ·ûö·û∏ ·ü°', img: 'https://djd1xqjx2kdnv.cloudfront.net/photos/36/45/486053_11037_XXL.jpg', prob: 7 },
      { name: '·ûÜ·üí·ûì·û∂·üÜ·ûÑ·ûü·û∂·ûÄ·û†·üí·ûü·üä·û∏·ûì', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSlOZH98g7c4-YJG9fdxkTvnxb0qbHIcLjwQ&s', prob: 5 },
      { name: '·ûÄ·û∂·ûü·û†·üí·ûü·üä·û∏·ûì', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZd9OAIEltTu5RE3zMzk4rT95l30Jgb4mjq-myNCCXKhOycFc6qByrR5jozJfC3cDZhkU&usqp=CAU', prob: 4 },
      { name: 'Samsung S10 1·ûÇ·üí·ûö·ûø·ûÑ', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROQ5FH3-NxAMdf7kZjn_mBVRvTkO9RfODvYw&s', prob: 0.5 },
      { name: 'iPad Air 2 16g', img: 'https://i5.walmartimages.com/seo/Restored-2014-Apple-iPad-air-Wi-Fi-64-GB-Gold-2nd-Generation-Refurbished_4c90df39-16bc-4ef2-b183-463134147dd9.6862408139e3d57dca7824ce03fdc8e4.jpeg', prob: 1 },
      { name: 'iPhone 15 Pro Max', img: 'https://cdn.dsmcdn.com/mnresize/1200/1800/ty1002/product/media/images/prod/PIM/20230921/07/9ad54364-69dd-45fc-9a54-562901b37704/1_org_zoom.jpg', prob: 0.1 },
      { name: 'Discount 30%', img: 'https://cdn-icons-png.flaticon.com/512/1170/1170576.png', prob: 0.4 },
      { name: 'Power Bank‚Äã 10000 mah', img: 'https://m.media-amazon.com/images/I/61BBj1YOHEL._AC_UF894,1000_QL80_.jpg', prob: 5 },
      { name: '·ûÄ·û∂·ûü‚Äã Airpod 2', img: 'https://khmersamnang.com/wp-content/uploads/2021/12/AirPods-with-Charging.jpg', prob: 3 },
      { name: 'Nokia 8110', img: 'https://fdn2.gsmarena.com/vv/bigpic/nokia-8110-4g-.jpg', prob: 5 },
      { name: 'Discount 10%', img: 'https://globalstudentnetwork.com/wp-content/uploads/2018/06/Discount.gif', prob: 2 },
      { name: 'Coupon 50$', img: 'https://mekongquilts.com/images/2014/12/50-gift-voucher.jpg', prob: 3 },
      { name: '·ûä·ûî·ûë·ûπ·ûÄ', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR72DwgMa9OCPqTwDrqF5RVnYQXip27lCU2kw&s', prob: 27 },
      { name: '·û¢·û∂·ûú·ûô·û∫·ûè', img: 'https://contents.mediadecathlon.com/p2157319/k$45a8143f29ae498e05be9c1588d95135/-breathable-.jpg?format=auto&quality=70&f=768x768', prob: 30 },
      { name: '·ûë·ûº·ûö·ûü·ûñ·üí·ûë·üê D52 1·ûÇ·üí·ûö·ûø·ûÑ', img: 'https://m.media-amazon.com/images/I/61bZ6+F9vZL._AC_UF350,350_QL80_.jpg', prob: 7 },
    ];

    const colors = ['#ffe9be', 'gold', '#ffe9be', 'gold', '#ffe9be', 'gold', '#ffe9be', 'gold', '#ffe9be', 'gold', '#ffe9be', 'gold', '#ffe9be', 'gold', '#ffe9be'];

    function drawWheel(rotation = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const angle = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, angle * i + rotation, angle * (i + 1) + rotation);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle * (i + 0.5) + rotation);
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px Arial, sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(segments[i].name, 130, 0);
        ctx.restore();
      }
    }

    drawWheel();

    function pickPrize() {
      const total = segments.reduce((acc, seg) => acc + seg.prob, 0);
      const rand = Math.random() * total;
      let sum = 0;
      for (let i = 0; i < segments.length; i++) {
        sum += segments[i].prob;
        if (rand < sum) return i;
      }
      return segments.length - 1;
    }

    document.getElementById("spinButton").addEventListener("click", () => {
      const index = pickPrize();
      const anglePerSegment = 360 / segments.length;
      const randomSpin = 360 * 5;
      const finalAngle = randomSpin + (90 - index * anglePerSegment - anglePerSegment / 2); // Adjust for right-side pointer

      spinSound.play();
      canvas.style.transform = `rotate(${finalAngle}deg)`;

      setTimeout(() => {
        winSound.play();
        const prize = segments[index];
        document.getElementById("prizeText").textContent = prize.name;
        document.getElementById("prizeImage").src = prize.img;

        document.getElementById("congratsPopup").style.display = "block";
        document.getElementById("congratsPopup").style.opacity = 1;

        const prizeTable = document.getElementById("prizeTableBody");
        const newRow = document.createElement("tr");
        newRow.innerHTML = `<td>${prizeTable.rows.length + 1}</td><td>${prize.name}</td><td><img src="${prize.img}" width="80"/></td><td>${new Date().toLocaleString()}</td>`;
        prizeTable.appendChild(newRow);
      }, 4000);
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      const popup = document.getElementById("congratsPopup");
      popup.style.opacity = 0;
      setTimeout(() => popup.style.display = 'none', 500);
    });
  </script>
