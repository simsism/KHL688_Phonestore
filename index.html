      font-size: 22px;

  font-weight: 400;

    }
    @media (max-width: 768px) {

      #congratsPopup { font-size: 18px; }
      #pointer {
        border-left: 30px solid black;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
      }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.3rem; }
      table th, table td { font-size: 12px; }
      #congratsPopup { padding: 20px 15px; }
      button { font-size: 14px; }

  </style>
</head>
<body>
  <div class="container">

  <audio id="spinSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_275a0fcfaf.mp3"></audio>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");

    const segments = [
      { name: 'áŸáŸ’ášáŸ„á˜á‘á¼ášáŸáŸá–áŸ’á‘á‚áŸ’ášá”áŸ‹áŸáŸášá¸ áŸ¡', img: 'https://djd1xqjx2kdnv.cloudfront.net/photos/36/45/486053_11037_XXL.jpg', prob: 7 },
      { name: 'á†áŸ’á“á¶áŸ†á„áŸá¶á€á áŸ’áŸáŸŠá¸á“', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSlOZH98g7c4-YJG9fdxkTvnxb0qbHIcLjwQ&s', prob: 5 },
      { name: 'á€á¶áŸá áŸ’áŸáŸŠá¸á“', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZd9OAIEltTu5RE3zMzk4rT95l30Jgb4mjq-myNCCXKhOycFc6qByrR5jozJfC3cDZhkU&usqp=CAU', prob: 4 },
      { name: 'Samsung S10 1á‚áŸ’ášá¿á„', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROQ5FH3-NxAMdf7kZjn_mBVRvTkO9RfODvYw&s', prob: 0.5 },
      { name: 'iPad Air 2 16g', img: 'https://i5.walmartimages.com/seo/Restored-2014-Apple-iPad-air-Wi-Fi-64-GB-Gold-2nd-Generation-Refurbished_4c90df39-16bc-4ef2-b183-463134147dd9.6862408139e3d57dca7824ce03fdc8e4.jpeg', prob: 1 },
      { name: 'iPhone 15 Pro Max', img: 'https://cdn.dsmcdn.com/mnresize/1200/1800/ty1002/product/media/images/prod/PIM/20230921/07/9ad54364-69dd-45fc-9a54-562901b37704/1_org_zoom.jpg', prob: 0.1 },
      { name: 'Power Bankâ€‹ 10000 mah', img: 'https://m.media-amazon.com/images/I/61BBj1YOHEL._AC_UF894,1000_QL80_.jpg', prob: 5 },
      { name: 'á€á¶áŸâ€‹ Airpod 2', img: 'https://khmersamnang.com/wp-content/uploads/2021/12/AirPods-with-Charging.jpg', prob: 3 },
      { name: 'Nokia 8110', img: 'https://fdn2.gsmarena.com/vv/bigpic/nokia-8110-4g-.jpg', prob: 5 },
      { name: 'Discount 10%', img: 'https://globalstudentnetwork.com/wp-content/uploads/2018/06/Discount.gif', prob: 2 },
      { name: 'Coupon 50$', img: 'https://mekongquilts.com/images/2014/12/50-gift-voucher.jpg', prob: 3 },
      { name: 'áŠá”á‘á¹á€', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR72DwgMa9OCPqTwDrqF5RVnYQXip27lCU2kw&s', prob: 27 },
      { name: 'á¢á¶áœá™áºá', img: 'https://contents.mediadecathlon.com/p2157319/k$45a8143f29ae498e05be9c1588d95135/-breathable-.jpg?format=auto&quality=70&f=768x768', prob: 30 },
      { name: 'á‘á¼ášáŸá–áŸ’á‘áŸ D52 1á‚áŸ’ášá¿á„', img: 'https://m.media-amazon.com/images/I/61bZ6+F9vZL._AC_UF350,350_QL80_.jpg', prob: 7 },
    ];

    const colors = ['#ffe9be', 'gold'];

    function drawWheel(rotation = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const angle = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, angle * i + rotation, angle * (i + 1) + rotation);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.stroke();

        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle * (i + 0.5) + rotation);
        ctx.fillStyle = "#000";
        ctx.font = "bold 13px Arial";
        ctx.textAlign = "center";
        ctx.fillText(segments[i].name, 130, 0);
        ctx.restore();
      }
    }

    drawWheel();

    function pickPrize() {
      const total = segments.reduce((acc, seg) => acc + seg.prob, 0);
      const rand = Math.random() * total;
      let sum = 0;
      for (let i = 0; i < segments.length; i++) {
        sum += segments[i].prob;
        if (rand < sum) return i;
      }
      return segments.length - 1;
    }

    const spinButton = document.getElementById("spinButton");
    const prizeTable = document.getElementById("prizeTableBody");

    spinButton.addEventListener("click", () => {
      if (localStorage.getItem("hasSpun") === "true") {
        alert("á¢áŸ’á“á€á”á¶á“á”á„áŸ’áœá·á›ášá½á…á á¾á™áŸ” á¢áŸ’á“á€á˜á·á“á¢á¶á…á”á„áŸ’áœá·á›á˜áŸ’áŠá„á‘áŸ€áá”á¶á“á‘áŸáŸ”");
        return;
      }

      const index = pickPrize();
      const anglePerSegment = 360 / segments.length;
      const randomSpin = 360 * 5;
      const finalAngle = randomSpin + (90 - index * anglePerSegment - anglePerSegment / 2);

      spinSound.play();
      canvas.style.transform = `rotate(${finalAngle}deg)`;

      setTimeout(() => {
        winSound.play();
        const prize = segments[index];
        document.getElementById("prizeText").textContent = prize.name;
        document.getElementById("prizeImage").src = prize.img;

        const popup = document.getElementById("congratsPopup");
        popup.style.display = "block";
        popup.style.opacity = 1;

        const newRow = document.createElement("tr");
        newRow.innerHTML = `<td>${prizeTable.rows.length + 1}</td><td>${prize.name}</td><td><img src="${prize.img}" width="80"/></td><td>${new Date().toLocaleString()}</td>`;
        prizeTable.appendChild(newRow);

        // Disable further spins
        localStorage.setItem("hasSpun", "true");
        spinButton.disabled = true;
        spinButton.textContent = "á”á¶á“á”á„áŸ’áœá·á›ášá½á…";
      }, 4000);
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      const popup = document.getElementById("congratsPopup");
      popup.style.opacity = 0;
      setTimeout(() => popup.style.display = 'none', 500);
    });

    // Disable button if already spun
    window.onload = () => {
      if (localStorage.getItem("hasSpun") === "true") {
        spinButton.disabled = true;
        spinButton.textContent = "á”á¶á“á”á„áŸ’áœá·á›ášá½á…";
      }
    };
  </script>
